<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <link rel="shortcut icon" href="/FutPlayFinal/material-dashboard/assets/img/favicon.png">
    <title>PAIZOUN - 404</title>
</head>
  <body>
      <div class="page-404">
        <p class="text-404">404</p>
        <h2>Lo sentimos!</h2>
        <p>Algo fallo o la pagina que solicitaste no existe. <br><a href="/FutPlayFinal/index.html">Inicio</a></p>
      </div>
      <style>
    @import url(https://fonts.googleapis.com/css?family=Lato:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic);

    @import url(line-icons.css);



    body {

        color: #797979;

        background: #eeeeee;

        font-family: 'Lato', sans-serif;

        padding: 0px !important;

        margin: 0px !important;

        font-size:14px !important;

    }

    h1,h2,h3,h4,h5{

        font-weight: 300;

    }

    label{

        font-weight: 300;

    }

    ul li {

        list-style: none;

    }



    a, a:hover, a:focus {

        text-decoration: none;

        outline: none;

        outline: 0;

    }
/*404 page*/
    .page-404{

      position:relative;

      width:350px;

      height:200px;

      margin:100px auto;

      text-align: center;

    }



    .text-404{

      font-size:138px;

      background:#e9e3dd;

      background-image: url('https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQTdWeWNteABnbzguiXSBxmfc8Z8nh_HHoWoK35QL81x4HnpVmgvQ');

      background-repeat: no-repeat;

      background-size: 200% 200%;

      background-position: 100% 100%;

      -webkit-animation: square 3s linear infinite;

      -ms-animation: square 3s linear infinite;

      animation: square 3s linear infinite;

      -webkit-background-clip: text;

      color:transparent;

      text-align:center;

      line-height:200px;

      position:relative;

    }



    .text-404:nth-of-type(2){

      text-shadow:none;

      z-index:2;

      position:absolute;

      top:-139px;

      left:-1px;

    }



    @-webkit-keyframes square {

      0% { background-position: 0 0; }

      25% { background-position: 100% 0; }

      50% { background-position: 100% 100%; }

      75% { background-position: 0 100%; }

      100% { background-position: 0 0; }

    }



    @-ms-keyframes square {

      0% { background-position: 0 0; }

      25% { background-position: 100% 0; }

      50% { background-position: 100% 100%; }

      75% { background-position: 0 100%; }

      100% { background-position: 0 0; }

    }



    @keyframes square {

      0% { background-position: 0 0; }

      25% { background-position: 100% 0; }

      50% { background-position: 100% 100%; }

      75% { background-position: 0 100%; }

      100% { background-position: 0 0; }

    }
      </style>
  </body>
</html>
